specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CrowdfundingFactory
    network: sepolia
    source:
      address: "0xA14b56CFa13B5E94778F2Cdf198345bAE706965B"
      abi: CrowdfundingFactory
      startBlock: 7090325
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CampaignCreated
      abis:
        - name: CrowdfundingFactory
          file: ./abis/CrowdfundingFactory.json
      eventHandlers:
        - event: CampaignCreated(indexed address,indexed address,string,string,uint256,uint256)
          handler: handleCampaignCreated
      file: ./src/crowdfunding-factory.ts
  # Add this template for the Crowdfunding contract
  - kind: ethereum/contract
    name: Crowdfunding
    network: sepolia
    source: # leave this empty for now
      abi: Crowdfunding
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contribution
        - Milestone
      abis:
        - name: Crowdfunding
          file: ./abis/Crowdfunding.json
      eventHandlers:
        - event: ContributionMade(indexed address, uint256)
          handler: handleContributionMade
        - event: MilestoneCreated(uint256, address, uint256, bool)
          handler: handleMilestoneCreated
      file: ./src/crowdfundingMapping.ts
